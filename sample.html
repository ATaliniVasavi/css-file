<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenkins Custom Styles</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .main-content {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jenkins Custom Styles</h1>
  </header>

  <div class="main-content">
    <!-- Your Jenkins content goes here -->
    <p>This is where your Jenkins content would be.</p>
  </div>

  <footer>
    <p>&copy; 2023 Jenkins Custom Styles</p>
  </footer>
</body>
</html>
